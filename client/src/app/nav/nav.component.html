<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Tag Your It</a>

      <ul class="navbar-nav me-auto mb-2 mb-md-0" >
        <ng-container  *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link"  routerLink='/members' routerLinkActive='active'>Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  routerLink='/lists' routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"   routerLink='/messages' routerLinkActive='active'>Messages</a>
          </li>
          <li *appHasRole='["Admin","Moderator"]' class="nav-item">
            <a class="nav-link"   routerLink='/admin' routerLinkActive='active'>Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"   routerLink='/errors' routerLinkActive='active'>Errors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  (click)="logout()">Logout</a>
          </li>
        </ng-container>

      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.userName}}">
          <a class="dropdown-toggle text-light ml-2" dropdownToggle> Welcome {{user.knownAs || user.userName | titlecase}} </a>
         <div class="dropdown-menu mt-3" *dropdownMenu>
             <a routerLink="/member/edit" class="dropdown-item">Edit Profiel</a>
             <div class="dropdown-divder"></div>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
         </div>
      </div>



      <form  *ngIf="(accountService.currentUser$ | async) === null" class="d-flex" role="search"
      (ngSubmit)="login()"
      autocomplete="off">
        <input
        name='username'
        [(ngModel)]="model.userName"
         class="form-control me-2"
         type='text'
         placeholder="User Name" >
        <input
        name='password'
        [(ngModel)]="model.passWord"
        class="form-control me-2"
        type='password'
        placeholder="Password" >
        <button class="btn btn-secondary" type="submit">Login</button>
      </form>

    </div>
</nav>
