<p>COMING SOON....</p>

<div class="container-fluid">
  <div class="row">
    <div class="btn-group" name="container">
       <button class="btn btn-outline-primary ms-1" btnRadio="liveStream"
         [(ngModel)]="container" (click)="loadLiveStreamers()"><i class="fa-light fa-video"></i>Start Live Stream</button>
       <button class="btn btn-outline-primary ms-1" btnRadio="vsStream"
         [(ngModel)]="container" (click)="loadLiveStreamers()"><i class="fa-thin fa-video"></i>VS Stream</button>
       <button class="btn btn-outline-primary ms-1" btnRadio="letsChat"
         [(ngModel)]="container" (click)="loadLiveStreamers()"><i class="fa-regular fa-video"></i>Lets Chat</button>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerpage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previoustext="&lsaquo;"
      nexttext="&laquo;"
      firstText="&laquo;"
      lastText="&raquo;">
    </pagination>
</div>
