<div class="container-fluid">
  <h1>SignalRTC</h1>
  <div class="row">
    <div class="col-5">
      <div class="row">
        <div class="col">
          <input [(ngModel)]="currentUser" required placeholder="UserName" type="text">
        </div>
        <div class="col">
          <div class="btn-group" role="group" aria-label="button group">
            <button [disabled]="!currentUser" (click)="saveUsername()" type="button"
              class="btn btn-sm btn-primary">Save</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-live (userSelected)="onUserSelected($event)"></app-live>
        </div>
      </div>
    </div>

  </div>
  <div class="row mt-4">
    <div class="col">
      <h5 *ngIf="userVideo">{{userVideo}}</h5>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <video #videoPlayer width="320" height="240" controls></video>
    </div>
  </div>
</div>
