
<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your Profile</h1>
    </div>
    <div class="col-8">
      <div class="alert alert-info" *ngIf="editform.dirty">
        <p><strong>Information:</strong> You haave made Changes. Any unsaved changes will be lost</p>
      </div>
    </div>
    <div clas="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}"
      class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}},{{member.counrty}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.created}}</p>
        </div>

      </div>
      <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knowAs}}">
        <form *editForm="ngform" id="editForm" (ngSubmit)="updateMember()">
          <h4>Description</h4>
          <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" aria-label="introduction" row="6"></textarea>
           <h4 class="mt-2"> Looking for</h4>
           <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" aria-label="lookingFor" row="6"></textarea>
           <h4 class="mt-2"> Interests</h4>
           <textarea class="form-control" [(ngModel)]="member.interests" name="interests"aria-label="interests"  row="6"></textarea>
           <h4 class="mt-2"> Location Details:</h4>
           <div class="form-inline">
             <label for="city">City:</label>
             <input [(ngModel)]="member.city" type="text" name="city" aria-label="city" class="form-control mx-2">
             <label for="Country">Country:</label>
             <input [(ngModel)]="member.counrty" type="text" name="Country" aria-label="Country"  class="form-control mx-2">
           </div>
        </form>

      </tab>
      <tab heading="Edit Photos">
          <app-photo-editor [member]="member"></app-photo-editor>
      </tab>
    </tabset>
  </div>
</div>
