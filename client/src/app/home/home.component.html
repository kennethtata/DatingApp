<div  class="grid-container">
  <div *ngIf="!registerMode"  style="text-align: center;">
      <h1>Find Your Match</h1>
      <p class="lead">Sign up Now! to See your matches</p>
      <div class="text-center">
           <button (click)="registrToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
           <button class="btn btn-into btn-lg" >Learn more</button>
       </div>
    </div>

    <h3>Current Layout: {{ (cardsLayout | async)?.name }}</h3>
  <mat-grid-list [cols]="(cardsLayout | async)?.gridColumns" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of (cardsLayout | async)?.layoutItem" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
           <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
</div>
